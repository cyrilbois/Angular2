<h1>{{title}}</h1>
<h2 class="ngModel-h2"><span>{{hero.name}}</span>details!</h2>
<div>
    <label>id: </label>
    <input type="text" value="{{hero.id}}" placeholder="id" readonly disabled>
</div>
<div>
    <label>name: </label>
    <input type="text" [(ngModel)]="hero.name" placeholder="hero-name">
</div>
<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
