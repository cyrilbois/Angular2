<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Fonts</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
    <style>
        .gf{
            font-family: 'Tangerine', serif;
            font-size: 48px;

            text-shadow: 3px 4px 7px rgba(0,255,255,0.7);

            margin: auto 25%;

    </div>

</html>
